<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple E-commerce</title>
    <link rel="shortcut icon" href="home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- section-1 -->
        <section class="section-1" id="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- end of logo -->

            <!-- navbar -->

            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">Airpods</a>
            </nav>
            <!-- end of navbar -->

            <!-- cube  -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="iphone.png">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!--controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-up 
                        bottom-z-control"></i>
                    </a>
                </div>
                <!-- end of controls -->
            </div>
            <!-- end of cube -->

            <!-- banner -->

            <div class="section-1-banner center">
                <h1>&#8592;Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span>-Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- end of banner -->


            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->
        </section>
        <!-- end of section-1 -->

        <!-- Section 2 -->
        <section class="section-2" id="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2-heading">iPhone 12</h1>
            <!-- End of Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="iphones-1-img.png" class="iphone-img-1">
                <img src="iphones-2-img.png" class="iphone-img-2">
            </div>
            <!-- End of Section 2 Images -->

            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- End of Section 2 Buttons -->
        </section>
        <!-- End of Section 2 -->

        <!-- section-3 -->
        <section class="section-3 center" id="section-3">
            <!-- section-3-heading -->
            <h1 class="section-3-heading">Macbook Air</h1>
            <!-- end of section-3-heading -->

            <!-- section-3-content -->
            <div class="section-3-content center">
                <!-- section-3-images -->
                <img src="macbook-screen.png" class="macbook-img-1">
                <img src="macbook-keyboard.png" class="macbook-img-2">
                <!-- end of section-3-images -->

                <!-- section-3-loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar">

                        </div>
                    </div>
                </div>
                <!-- end of section-3-loading -->

                <!-- section-3-info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">
                        Light. Speed.
                    </h2>
                    <p class="macbook-price">
                        Starting at 999$
                    </p>
                    <button class="macbook-btn">
                        Buy Now
                    </button>
                </div>
                <!-- end of section-3-info -->
            </div>
            <!-- end of section-3-content -->
        </section>
        <!-- end of section-3 -->

        <!-- Section 4 -->
        <section class="section-4 center" id="section-4">
            <!-- Section 4 Watches -->
            <div class="watches center">
                <!-- Watch Bands -->
                <div class="watch-bands center">
                    <img src="watch-band-1.jpg" class="watch-band-img">
                    <img src="watch-band-2.jpg" class="watch-band-img">
                    <img src="watch-band-3.jpg" class="watch-band-img">
                    <img src="watch-band-4.jpg" class="watch-band-img">
                    <img src="watch-band-5.jpg" class="watch-band-img">
                    <img src="watch-band-6.jpg" class="watch-band-img">
                    <img src="watch-band-7.jpg" class="watch-band-img">
                    <img src="watch-band-8.jpg" class="watch-band-img">
                    <img src="watch-band-9.jpg" class="watch-band-img">
                </div>
                <!-- End of Watch Bands -->

                <!-- Watch Cases -->
                <div class="watch-cases center">
                    <img src="watch-case-1.png" class="watch-case-img">
                    <img src="watch-case-2.png" class="watch-case-img">
                    <img src="watch-case-3.png" class="watch-case-img">
                    <img src="watch-case-4.png" class="watch-case-img">
                    <img src="watch-case-5.png" class="watch-case-img">
                    <img src="watch-case-6.png" class="watch-case-img">
                    <img src="watch-case-7.png" class="watch-case-img">
                    <img src="watch-case-8.png" class="watch-case-img">
                    <img src="watch-case-9.png" class="watch-case-img">
                </div>
                <!-- End of Watch Cases -->
            </div>
            <!-- End of Section 4 Watches -->

            <!-- Watch Controls -->
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of Watch Controls -->

            <!-- Watch Button -->
            <button class="watch-btn">Buy Now</button>
            <!-- End of Watch Button -->
        </section>
        <!-- End of Section 4 -->


        <!-- section-5 -->
        <section class="section-5 center" id="section-5">
            <!-- section-5-content -->
            <div class="airpods">
                <!-- section-5-heading -->
                <h1 class="section-5-heading">
                    Airpods
                </h1>
                <!-- end of section-5-heading -->

                <!-- section-5-images -->

                <img src="airpods-1.png">
                <img src="airpods-2.png " class="airpods-img-2">
                <!-- end of section-5-images -->

                <!-- section-5-buttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">
                        Learn More
                    </button>
                    <button class="airpods-btn">
                        Buy
                    </button>
                </div>
                <!-- end of section-5-buttons -->

            </div>
            <!-- end of section-5-content -->
        </section>
        <!-- end of section-5 -->

        <!-- Section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link">
                    <img src="home-icon.png">
                </a>
                <a href="#section-2" class="icon-link">
                    <img src="iphone-icon.png">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="macbook-icon.png">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="watch-icon.png">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="airpods-icon.png">
                </a>
            </div>
            <p class="copyright">Copyright &copy; Aashutosh All Rights Reserved</p>
        </section>
        <!-- End of Section 6 -->

    </div>
    <script src="script.js"></script>
</body>

</html>
